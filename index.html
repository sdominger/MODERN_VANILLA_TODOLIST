<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>VanillaJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section id="app" class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          id="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" id="ul"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count">1 item(s) left</span>
        <ul class="filters">
          <li>
            <a href="#" id="filter-all" onclick="filterAll();" class="selected">All</a>
          </li>
          <li>
            <a href="#" id="filter-active" onclick="filterActive();">Active</a>
          </li>
          <li>
            <a href="#" id="filter-completed" onclick="filterCompleted(); return false;">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" id="btn-clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>
        Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/cburgmer">Christoph Burgmer</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
